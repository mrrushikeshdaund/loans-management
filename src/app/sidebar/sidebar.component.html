<div class="d-flex" style=" height: calc(100vh - 90px );">
    <div class="sidebar-section" style="width: 15%;">
      @for (item of menulist; track $index) {
        <li class="menu-item" [class.active]="isActive(item)" (click)="handleItem(item)"> <span class="material-icons">{{ getIcon(item) }}</span>{{ item }}</li>
      }
    </div>
    <div class="p-3" style="width: 100%;">
      <app-main-content />
    </div>
</div>
